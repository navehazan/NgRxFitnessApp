<section>
  <form class="sign-up-form" [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
    <mat-form-field>
      <input type="email" formControlName="email" matInput placeholder="Your email">
    </mat-form-field>
    <mat-form-field>
      <input type="password" formControlName="password" matInput placeholder="Your password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
</section>
