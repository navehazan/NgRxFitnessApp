<mat-card>
  <mat-card-title>
    time to start workout!
  </mat-card-title>
  <mat-card-content>
    <mat-form-field>
      <mat-select placeholder="Exercise">
        <mat-option *ngFor="let exercise of availableExercise" [value]="exercise.name">
          {{exercise.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-button (click)="onGoingTraining()">Start</button>
  </mat-card-actions>
</mat-card>
