<section>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <mat-form-field>
      <input type="email" placeholder="Your email" formControlName="email" required email matInput placeholder="Your email">
      <mat-error *ngIf="!loginForm.controls.email.errors?.required && !loginForm.controls.email.valid">email is invalid</mat-error>
      <mat-error *ngIf="loginForm.controls.email.errors?.required && !loginForm.controls.email.valid">email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" placeholder="Your Password" formControlName="password" required minlength="6" matInput placeholder="Your password">
      <mat-hint>should be at least 6 characters</mat-hint>
      <mat-hint align="end">{{loginForm?.value?.password?.length}} /6</mat-hint>
      <mat-error *ngIf="!loginForm.controls.password.errors?.required && !loginForm.controls.password.valid">email is invalid</mat-error>
      <mat-error *ngIf="loginForm.controls.password.errors?.required && !loginForm.controls.password.valid">email is required</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
