<section>
  <form class="sign-up-form" [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
    <mat-form-field>
      <input type="email" placeholder="Your email" formControlName="email" required email matInput placeholder="Your email">
      <mat-error *ngIf="!signupForm.controls.email.errors?.required && !signupForm.controls.email.valid">email is invalid</mat-error>
      <mat-error *ngIf="signupForm.controls.email.errors?.required && !signupForm.controls.email.valid">email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" placeholder="Your Password" formControlName="password" required minlength="6" matInput placeholder="Your password">
      <mat-hint>should be at least 6 characters</mat-hint>
      <mat-hint align="end">{{signupForm?.value?.password?.length}} /6</mat-hint>
      <mat-error *ngIf="!signupForm.controls.password.errors?.required && !signupForm.controls.password.valid">email is invalid</mat-error>
      <mat-error *ngIf="signupForm.controls.password.errors?.required && !signupForm.controls.password.valid">email is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput required formControlName="birthDay" [matDatepicker]="picker" placeholder="Choose a date" [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox required formControlName="agree" color="primary">Agree to terms and conditions!</mat-checkbox>
    <button *ngIf="!isLoading" mat-raised-button color="primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
